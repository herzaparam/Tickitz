<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-bg">
            <img src="/Sign in/image/bg-signin.png" alt="" srcset="">
            <div class="container-bg-content">
                <img src="/Sign in/image/tickitz 1.png" alt="" srcset="">
                <h2>Wait, Watch, Wow!</h2>
            </div>
        </div>
        <div class="container-form">
            <section class="box0">
                <img src="/Sign in/image/tickitzlogo.png" alt="">
            </section>
            <section class="box1">
                <h3>Sign In</h3>
                <h4>Sign in with your data that you entered during your registration.</h4>
            </section>
            <section class="box2">
                <form action="">
                    <div class="label">
                        <label for="femail">Email</label><br>
                    </div>
                    <input type="text" id="femail" name="femail" placeholder="Write your email"><br>
                    <div class="label">
                        <label for="fpassword">Password</label> <br>
                    </div>
                    <input type="text" id="fpassword" name="fpassword" placeholder="Write your password"><br>
                    
                    <input type="submit" value="Sign In">
                </form>
                <p class="f-password">Forgot your password? <a href="">Reset now</a></p>
            </section>
            <section class="box3">
                <div class="line1"><hr></div>
                <div class="line2">
                    <p>Or</p>
                </div>
                <div class="line3"><hr></div>
            </section>
            <section class="box4">
                <form action="" class="api">
                    <div class="btn-div">
                        <button class="btn"> <img src="/Sign in/image/glogo.png" alt="" srcset=""><p>Google</p></button>
                        <button class="btn" style="float: right;"> <img src="/Sign in/image/facebookbtn.png" alt="" srcset=""><p>Facebook</p></button>

                    </div>
                    
                </form>    
            </section>
        </div>
    </div>
</body>
</html>
